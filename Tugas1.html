<html>
  <head>
    <script src="jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".delikno").click(function () {
          $("#foto").hide("slow");
        });
        $(".onok").click(function () {
          $("#foto").show("slow");
        });
      });

      $(document).ready(function () {
        $(".sembunyi").click(function () {
          $("#gambar").hide("slow");
        });
        $(".tampil").click(function () {
          $("#gambar").show("slow");
        });
      });
    </script>
    <body>
      <button class="delikno">sembunyikan</button>
      <button class="onok">tampilkan</button>
      <p><img id="foto" src="gambar.jpg" /></p>
      <button class="sembunyi">sembunyikan</button>
      <button class="tampil">tampilkan</button>
      <p><img id="gambar" src="bayik.jpg" /></p>
    </body>
  </head>
</html>
