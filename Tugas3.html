<html>
  <head>
    <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".fadein").click(() => {
          $(".kotak").fadeOut(300);
        });
        $(".fadeout").click(() => {
          $(".kotak").fadeIn(300);
        });
        $(".fadetoggle").click(() => {
          $(".kotak").fadeToggle(300);
        });
        $(".fadeto").click(() => {
          $(".kotak").fadeTo(300, 0.4);
        });
      });
    </script>
    <style type="text/css">
      #kotak {
        width: 150px;
        height: 150px;
        background-color: blueviolet;
        border: 2px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="kotak" id="kotak"></div>
    <br />
    <br />
    <button class="fadein">Fade In</button>
    <button class="fadeout">Fade Out</button>
    <button class="fadetoggle">Fade Toggle</button>
    <button class="fadeto">Fade To</button>
  </body>
</html>
