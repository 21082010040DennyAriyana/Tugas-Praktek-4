<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Double Click Event</title>
    <h3>klik 2x pada setiap kotak untuk mengubah warnanya!</h3>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: yellow;
        margin: 10px;
        float: left;
      }
      .merah {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>

    <script src="jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $(".box").dblclick(function () {
          $(this).toggleClass("merah");
        });
      });
    </script>
  </body>
</html>
